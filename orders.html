<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Entire Brands</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 250px;
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            background: #f8f9fa;
            transition: all 0.3s;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 20px;
            transition: all 0.3s;
        }
        
        .navbar-brand {
            font-weight: 700;
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-processing {
            background-color: #cce5ff;
            color: #004085;
        }
        
        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }
        
        .order-details-modal .modal-body {
            max-height: 70vh;
            overflow-y: auto;
        }

        /* Bouncing Ball Animation */
        .ball {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
            transition: background-color 0.5s ease;
            animation: bounce 8s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(100px, 50px);
            }
            50% {
                transform: translate(50px, 100px);
            }
            75% {
                transform: translate(-50px, 50px);
            }
        }

        .ball:hover {
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .sidebar {
                margin-left: -250px;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .sidebar.active {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar with Bouncing Balls -->
    <div class="sidebar" id="sidebar">
        <!-- Balls will be generated by JavaScript -->
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4 rounded shadow-sm">
            <div class="container-fluid">
                <button class="btn btn-sm d-lg-none" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="navbar-brand ms-3 d-none d-lg-block">Admin Dashboard</div>
                <div class="ms-auto d-flex align-items-center">
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i> Admin User
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                           
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="index.html" id="dropdownLogout">Logout</a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Dashboard Content -->
        <div class="container-fluid">
            <!-- Stats Cards -->
            <div class="row mb-4">
                <div class="col-md-4 mb-3">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <h5 class="card-title">Total Orders</h5>
                            <h2 class="card-text" id="totalOrders">0</h2>
                            <p class="card-text"><small>All time orders</small></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <h5 class="card-title">Completed</h5>
                            <h2 class="card-text" id="completedOrders">0</h2>
                            <p class="card-text"><small>Finished projects</small></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card bg-warning text-dark">
                        <div class="card-body">
                            <h5 class="card-title">Pending</h5>
                            <h2 class="card-text" id="pendingOrders">0</h2>
                            <p class="card-text"><small>Awaiting action</small></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Orders Table -->
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Recent Orders</h5>
                    <div>
                        <button class="btn btn-sm btn-outline-primary me-2" id="refreshOrders">
                            <i class="fas fa-sync-alt me-1"></i> Refresh
                        </button>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                <i class="fas fa-filter me-1"></i> Filter
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item filter-option" href="#" data-filter="all">All Orders</a></li>
                                <li><a class="dropdown-item filter-option" href="#" data-filter="pending">Pending</a></li>
                                <li><a class="dropdown-item filter-option" href="#" data-filter="processing">Processing</a></li>
                                <li><a class="dropdown-item filter-option" href="#" data-filter="completed">Completed</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="ordersTable">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Client</th>
                                    <th>Company</th>
                                    <th>Service</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="ordersTableBody">
                                <!-- Orders will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="orderDetailsContent">
                    <!-- Order details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveStatusBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Email Client Modal -->
    <div class="modal fade" id="emailClientModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Email Client</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">To:</label>
                        <input type="text" class="form-control" id="emailTo" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Subject:</label>
                        <input type="text" class="form-control" id="emailSubject" value="Regarding Your Order with Entire Brands">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Message:</label>
                        <textarea class="form-control" id="emailMessage" rows="8">Dear Valued Client,

Thank you for your order with Entire Brands. 

We are currently processing your request for:
[Service Name]

If you have any questions, please don't hesitate to contact us.

Best regards,
Entire Brands Team</textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-primary" id="openGmailBtn">
                        <i class="fas fa-external-link-alt me-1"></i> Open in Gmail
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script>
        // Auto-reload functionality
        $(document).ready(function() {
            // Function to trigger refresh
            function autoRefresh() {
                // Check if refreshOrders button exists and trigger click
                if ($('#refreshOrders').length) {
                    $('#refreshOrders').click();
                }
            }
            
            // Set interval for auto-refresh (every 30 seconds)
            setInterval(autoRefresh, 30000);
            
            // Also refresh immediately when page loads
            autoRefresh();

            // Create bouncing balls
            createBouncingBalls();
        });

        // Bouncing Ball Animation
        function createBouncingBalls() {
            const colors = [
                '#FF5252', '#FF4081', '#E040FB', '#7C4DFF', 
                '#536DFE', '#448AFF', '#40C4FF', '#18FFFF',
                '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41',
                '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'
            ];

            const sidebar = document.getElementById('sidebar');
            const ballCount = 12;
            const balls = [];

            // Create balls
            for (let i = 0; i < ballCount; i++) {
                const ball = document.createElement('div');
                ball.className = 'ball';
                
                // Random properties
                const size = Math.random() * 60 + 30;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const posX = Math.random() * (sidebar.offsetWidth - size);
                const posY = Math.random() * (sidebar.offsetHeight - size);
                
                // Apply styles
                ball.style.width = `${size}px`;
                ball.style.height = `${size}px`;
                ball.style.backgroundColor = color;
                ball.style.left = `${posX}px`;
                ball.style.top = `${posY}px`;
                ball.style.animationDuration = `${Math.random() * 10 + 5}s`;
                ball.style.animationDelay = `${Math.random() * 5}s`;
                
                sidebar.appendChild(ball);
                balls.push(ball);
            }

            // Change colors on collision (simplified detection)
            setInterval(() => {
                balls.forEach(ball => {
                    // Random color change
                    if (Math.random() > 0.95) {
                        const newColor = colors[Math.floor(Math.random() * colors.length)];
                        ball.style.backgroundColor = newColor;
                        ball.style.boxShadow = `0 0 20px ${newColor}`;
                    }
                });
            }, 1000);
        }
    </script>
    
    <!-- Custom JS -->
    <script src="js/admin.js"></script>
</body>

</html>
